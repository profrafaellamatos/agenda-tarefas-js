name: execução de testes de regressão

on:
    push:
        branches: 
            - main
    pull_request:
        branches: 
            - main
    schedule:
        - cron: '0 9,11,15,18 * * 1,2,3,4,5'

jobs:
    testes-e2e:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout do Projeto
              uses: actions/checkout@v2

            - name: Setup Node.js Environment
              uses: actions/setup-node@v.2.2.0
              with:
                node-version: 18.x
            
            - name: Install dependencies
              run: npm install
            
            - name: Run Unit Tests
              run: npm run test
